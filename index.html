<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css" />
  

    <title>Weather Dashboard</title>
</head>

<body>
    <header id= "header" class="container-fluid text-light mb-2 p-3">
        <div class="d-flex align-items-center justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="flex-container">
        <div id="content-left" class="flex-child col-3">
          <div class="border-bottom">
            <form id="user-form">
              <label id="city-search" class="searchBy">Search for a City:</label>
              <input id="city" style="font-size:25px;" type="text" placeholder="Search" autofocus="true"/>
              <button type="submit" id="submitBtn" class="btn">Search</button>
            </form>
          </div>
          <ul id="search-history"></ul>  
        </div>
          

    
        <div id="content-right" class="flex-child">
          <div id="city-weather" class="m-10 p-10 align-items-left justify-content-left"></div>
          
          <div id="five-day-forecast"></div>
        </div>

      </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
