<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <title>Weather Dashboard</title>
</head>


<body class="">
    <header class="">
        <h1 id="grad" class="p-5 text-center text-white bg-primary bg-gradient">Weather Dashboard</h1>
    </header>
    <main class="">
        <section class="border">
            <header class="container-sm">
                <h2 class="searchBy">Search for a City:</h2>
                <form id="user-form" class="md-2">
                    <label class="form-label" for="city"></label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Search"/>
                    <button type="button" class="btn btn-primary" id="fetch-button">Search</button>
                </form>
            </header>
        </section>
        <section class="weather-section" id="weatherBox">Placeholder content
            <h3 class="currntCity">Denver weather</h3>
            <div class="temp">Temp:</div>
            <div class="wind">Wind:</div>
            <div class="humidity">Humidity:</div>

        </section>
    </main>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
